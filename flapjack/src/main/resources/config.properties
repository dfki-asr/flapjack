<?xml version="1.0" encoding="ISO-8859-1" ?>

<configuration>

    <server>
        <rooturi>http://localhost:8080/arvida-server</rooturi>
        <contseg>/resources</contseg>
    </server>

    <dataset>
        <jena-directory>/Users/resc01/Documents/ldp-tmp/jena</jena-directory>
        <file-directory>/Users/resc01/Documents/ldp-tmp/files</file-directory>
    </dataset>
    
    <user>
        <defaultUser>http://unspecified.user</defaultUser>
    </user>
    
    <resource>
        <defaultResourcePrefix>res</defaultResourcePrefix>
        
        <configurationParameter>?_config</configurationParameter>
        <associatedResourceParameter>?_rdf</associatedResourceParameter>
        
        <accept_content_types>
        
            <put>
                application/rdf+xml, 
                text/turtle, 
                application/x-turtle, 
                application/json, 
                application/ld+json
            </put>
            
            <patch>
                text/turtle
            </patch>
            
        </accept_content_types>
        
    </resource>    

    <container>
    
        <accept_content_types>
        
            <post>
                 application/rdf+xml, 
                 text/turtle, 
                 application/x-turtle, 
                 application/json, 
                 application/ld+json
            </post>
            
        </accept_content_types>
        
    </container>
           
</configuration>